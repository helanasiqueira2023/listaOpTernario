<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
const idade = parseInt(prompt(`Informe sua idade:`).trim());

    //Processamento
let mensagemFinal = (idade >= 18) ? "Você atingiu a maioridade!" : (idade <= 17) ? "Você ainda não atingiu a maioridade!" = ""

    //Saída
document.write(mensagemFinal)
</script>
