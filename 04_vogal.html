<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
const caractere = prompt(`Informe uma letra:`).trim().toLowerCase();

    //Processamento
let mensagemFinal = (caractere == "a" || caractere == "e" || caractere == "i" || caractere == "o" || caractere == "u") ? `Este ${caractere} é uma vogal!` : `Este caractere não é uma vogal!`;
    
    //Saída
document.write(mensagemFinal)
</script>
